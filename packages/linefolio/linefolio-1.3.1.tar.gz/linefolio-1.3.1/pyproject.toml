[tool.poetry]
name = "linefolio"
version = "1.3.1"
description = "Backtest performance analysis and charting for MoonLine, but with pyfolio."
authors = ["Tim Wedde <timwedde@icloud.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
ipython = "^7.18.1"
matplotlib = "^3.3.2"
numpy = "^1.19.2"
pandas = "^1.1.3"
pytz = "^2020.1"
scipy = "^1.5.2"
scikit-learn = "^0.23.2"
seaborn = "^0.11.0"
empyrical = "^0.5.4"
quantrocket-moonshot = "^2.1.0"

[tool.poetry.dev-dependencies]
pdoc3 = "^0.8.4"
flake8 = "^3.8.3"
pytest = "^6.0.1"
nose-parameterized = "^0.6.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
