[metadata]
description-file = README.rst

[bdist_wheel]
universal = 1

[flake8]
exclude = .venv,.git,.tox,docs,venv,bin,lib,deps,build,docs
max-line-length = 88
ignore = 
	E501,
	W503,
	E203,
	D202,
	W504

[isort]
profile = black
force_sort_within_sections = true
known_first_party = xbox,tests
forced_separate = tests
combine_as_imports = true

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

