---
features:
  - |
    BGP dynamic routing service has been added.

    * Advertisement of tenant subnets via BGP using
      Neutron router port as the next-hop
    * Advertisement of destination networks of extra routes
      via BGP using Neutron router port as the next-hop
    * Acceptance of routes via BGP from peers

    See `BGP dynamic routing service <https://docs.openstack.org/networking-midonet/latest/install/installation.html#bgp-dynamic-routing-service>`_ for details.
