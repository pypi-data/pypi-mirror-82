log:
  version: 1
  formatters:
    console:
      format: '%(name)s/%(module)s/%(lineno)d/%(funcName)s/%(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: console
      level: DEBUG
      stream: ext://sys.stdout
  loggers:
    __main__:
      level: DEBUG
    zia:
      level: INFO
    urllib3.connectionpool:
      level: ERROR
    PngImagePlugin:
      level: INFO
  root:
    handlers:
    - console
    level: INFO
