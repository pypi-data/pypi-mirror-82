[tool.pytest.ini_options]
filterwarnings = "ignore::DeprecationWarning"
addopts = "-v --cov iprpc --cov-report term --cov-report=html"


[tool.poetry]
name = "iprpc"
version = "0.2.3"
description = "InPlat JSON RPC library"
authors = ["Konstantin Stepanov"]
readme = "README.rst"
license = "Apache-2.0"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
]
keywords = ["iprpc"]
homepage = "https://gitlab.app.ipl/inplat/iprpc/"

[tool.poetry.dependencies]
python = "^3.6"
jsonschema = "^3.2.0"
strict-rfc3339 = "^0.7"
pydantic = "^1.4"
tinyrpc = "^1.0.4"
aioapp-http = {version = "^0.0.1b6", optional = true}
aiohttp = {version = "^3.4.4", optional = true}

[tool.poetry.dev-dependencies]
pytest = "^6.0.1"
pytest-asyncio = "^0.14.0"
pytest-aiohttp = "^0.3.0"
pytest-cov = "^2.8.1"
coverage = "^5.0.4"
tox = "^3.14.6"
flake8 = "3.7.9"
mypy = "0.782"
bandit = "1.6.2"
safety = "^1.8.7"

[tool.poetry.extras]
aioapp = ["aioapp-http"]
aiohttp = ["aiohttp"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
