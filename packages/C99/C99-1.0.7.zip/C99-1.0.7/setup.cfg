[metadata]
long_description = file: README.rst, CHANGES.rst
long_description_content_type = text/x-rst; charset=UTF-8
project_urls = 
	Documentation=https://C99.readthedocs.io/
	Source=https://github.com/karpierz/C99
	Issues=https://github.com/karpierz/C99/issues
license_files = LICENSE
keywords = C99, C, C++
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: zlib/libpng License
	Operating System :: OS Independent
	Natural Language :: Polish
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 2 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: Stackless
	Programming Language :: C
	Topic :: Software Development :: Libraries :: Python Modules

[options]
python_requires = ==2.7.*
setup_requires = 
	setuptools>=41.2.0
install_requires = 
	setuptools>=41.2.0
	typing;python_version<'3.5'
packages = find:
package_dir = 
	= src
	# C99.tests = tests
zip_safe = False

[options.packages.find]
where = src

[options.extras_require]
doc = 
	Sphinx>=1.8.5
	restructuredtext-lint>=1.3.1
test = 
	mock>=3.0.5;python_version<'3.0'

[sdist]
formats = zip

[bdist_wheel]
universal = False

[build_sphinx]
source-dir = docs
build-dir = build/docs
builder = html
all-files = True
warning-is-error = True

[tox:tox]
envlist = py{27}, docs
minversion = 3.13.2
requires = 
	tox-venv>=0.4.0
	{[base]setup_requires}
skip_missing_interpreters = true

[base]
setup_requires = 
	pip>=20.2.3
	setuptools~=41.2.0
	wheel>=0.35.1
packagesubdir = C99

[testenv]
passenv = WINDIR VS100COMNTOOLS ProgramFiles ProgramFiles(x86)
commands = 
	{envpython} --version
	{envpython} -B -m tests {posargs}
extras = test
deps = 
	{[base]setup_requires}

[testenv:prepare]
basepython = python2.7
skip_install = true
whitelist_externals = 
	cmd
	.build
commands = 
	cmd /C if exist .build.cmd .build.cmd

[testenv:docs]
basepython = python2.7
commands = 
	#{envpython} -m sphinx.apidoc -f {envsitepackagesdir}/{[base]packagesubdir}
	{envpython} setup.py -v build_sphinx -b html -E
	{envpython} setup.py -v build_sphinx -b linkcheck
	{envpython} setup.py -v build_sphinx -b doctest
extras = doc

[testenv:lint]
basepython = python2.7
commands = 
	{envpython} -m flake8 {envsitepackagesdir}/{[base]packagesubdir}/
extras = 
deps = 
	{[testenv]deps}
	flake8>=3.8.3
	flake8-docstrings>=1.5.0
	pep8-naming>=0.11.1
	flake8-builtins>=1.4.1

[testenv:publish]
basepython = python2.7
commands = 
	{envpython} setup.py sdist
	{envpython} -m twine check  dist/*
	{envpython} -m twine upload dist/*
extras = 
deps = 
	{[testenv]deps}
	twine>=1.15.0

[flake8]
filename = *.py,*.pyx
max-line-length = 99
ignore = E126,E203,E221,E251,E302,E701,E702,E731,
	E122,E127,E128,E222,E272,E241,E266, E226,E704,
	D100, D101, D102, D103, D104, D400, D401, D202,
	N806, N802, N803,
	I100
output-file = .tox/lint/flake8out.txt
count = True

[egg_info]
tag_build = 
tag_date = 0

