[metadata]
name = nasty
project_urls = 
	Repository = https://github.com/lschmelzeisen/nasty
	Issue Tracker = https://github.com/lschmelzeisen/nasty/issues
author = Lukas Schmelzeisen
author_email = me@lschmelzeisen.com
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Internet
	Topic :: Scientific/Engineering
	Topic :: Sociology
	Typing :: Typed
license = Apache License, Version 2.0
license_file = LICENSE
description = NASTY Advanced Search Tweet Yielder
long_description = file: README.rst
long_description_content_type = text/x-rst
platforms = any
keywords = 
	python
	twitter
	crawler

[options]
zip_safe = True
setup_requires = 
	setuptools_scm[toml]~=4.1
install_requires = 
	more-itertools~=8.5
	nasty-utils~=0.1
	overrides~=3.1
	requests~=2.24
	tweepy~=3.9
	typing-extensions~=3.7
python_requires = >=3.6
include_package_data = True
package_dir = 
	=src
packages = find:

[options.extras_require]
test = 
	coverage[toml]~=5.3
	pytest~=6.0
	pytest-cov~=2.10
	pytest-html~=2.1
	responses~=0.12
dev = 
	autoflake~=1.4
	black==20.8b1
	flake8~=3.8
	flake8-bandit~=2.1
	flake8-bugbear~=20.1
	flake8-builtins~=1.5
	flake8-comprehensions~=3.2
	flake8-eradicate~=0.4
	flake8-print~=3.1
	flake8-pyi~=20.5
	isort~=5.5
	licenseheaders~=0.8
	mypy~=0.782
	nasty-typeshed~=0.1
	nox~=2020.8
	pep8-naming~=0.11
	twine~=3.2
	vulture~=2.1

[options.entry_points]
console_scripts = 
	nasty = nasty.__main__:main

[options.packages.find]
where = src

[flake8]
max-line-length = 88
max-complexity = 10
select = 
	E
	W
	F
	C
	A
	B
	Y
	T
	N
ignore = 
	E203
	W503
	A003
per-file-ignores = 
	nasty/_retriever/replies_retriever.py:E800
	nasty/_retriever/search_retriever.py:E800
	nasty/_retriever/thread_retriever.py:E800
	vulture-whitelist.py:F821,E501

[mypy]
mypy_path = ./src
python_version = 3.6
platform = linux
plugins = pydantic.mypy
pretty = True
disallow_any_unimported = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_return_any = True
warn_unreachable = True
allow_redefinition = True
implicit_reexport = False
strict_equality = True
error_summary = False
warn_unused_configs = True

[mypy-nasty]
warn_unused_ignores = False

[mypy-vulture-whitelist]
ignore_errors = True

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

[egg_info]
tag_build = 
tag_date = 0

