[metadata]
name = pyblackjack
url = https://gitlab.com/jcgoble3/blackjack
author = Jonathan Goble
author_email = jcgoble3@gmail.com
license = MIT license
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Topic :: Games/Entertainment
description = Simple terminal-based blackjack game
long_description = file: README.md
long_description_content_type = text/markdown
keywords = game, blackjack

[options]
python_requires = >=3.4
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	blackjack = pyblackjack.game:main

[versioneer]
vcs = git
style = pep440-post
versionfile_source = src/pyblackjack/__version__.py
versionfile_build = pyblackjack/__version__.py
tag_prefix = v

[tool:pytest]
addopts = --cov=pyblackjack

[coverage:run]
omit = 
	src/pyblackjack/__version__.py
	src/pyblackjack/__main__.py
branch = true

[egg_info]
tag_build = 
tag_date = 0

