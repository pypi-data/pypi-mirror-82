    <style> /* set the CSS */
        body { font: 24px Arial;
               height: 100%; }
        html { height: 100%; }

        div.tooltip { 
            position: absolute;     
            text-align: left;     
            /*width: 80px;          
            height: 100px;*/
            overflow: auto;
            display: block;
            padding: 2px;       
            font: 12px Arial;    
            background: white; 
            border: 0px;    
            border-radius: 8px;     
            pointer-events: none;     
        }
    </style>
    <pre id="path_data" hidden>
        {{ path_data }}
    </pre>
    <pre id="annotation_data" hidden>
        {{ annotation_data }}
    </pre>
    <pre id="line_data" hidden>
        {{ line_data }}
    </pre>
    <pre id="legend_data" hidden>
        {{ legend_data }}
    </pre>

    <pre id="meta_data"
         height={{height}}
         width={{width}}
         hidden></pre>

    <body>
        <h>{{mytitle}}</h> <button type="button" id="export">Export SVG</button>
        <div id="viz" style="width:95%;height:80%;border:black 1px solid;"> </div>
        <div id="legend" style="width:95%;height:200px;"> </div>
        <script type="text/javascript">
        const path_dataset = JSON.parse(d3.select('pre#path_data').text());
        const line_dataset = JSON.parse(d3.select('pre#line_data').text());
        const legend_dataset = JSON.parse(d3.select('pre#legend_data').text());
        const annotation_dataset = JSON.parse(d3.select('pre#annotation_data').html());
        const height = d3.select('pre#meta_data').attr('height')
        const width = d3.select('pre#meta_data').attr('width')

        // Define the div for the tooltip
        var div = d3.select("body").append("div") 
            .attr("class", "tooltip")       
            .style("opacity", 0);

        var zoom = d3.zoom()
                    //.center([width / 2, height / 2])
                    .scaleExtent([1, 50])
                    .on("zoom", zoomed);
        function _decode(s){return s.replace(/@DBLQ/g, '"').replace(/@LT/g, '<').replace(/@GT/g, '>').replace(/@SL/g, '/');}
        function zoomed() {
            // g.attr("transform", d3.event.transform);
            links.attr("transform",
                       "translate(" + d3.event.transform.x + "," + d3.event.transform.y + ") scale(" + d3.event.transform.k + ")");
            tt.attr("transform",
                       "translate(" + d3.event.transform.x + "," + d3.event.transform.y + ") scale(" + d3.event.transform.k + ")");
        }

        const svg = d3.select("div#viz").append("svg")
                    .attr("viewBox", [0, 0, width, height].join(" "))
                    .attr("width", "100%")
                    .attr("height", "100%")
                    .append("g").call(zoom);
        //svg.append("g").call(zoom);
        //svg.append("tt").call(zoom);

        const rect = svg.append("rect")
                    .attr("width", "100%")
                    .attr("height", "100%")
                    .style("fill", "white")
                    .style("pointer-events", "all");

        const links = svg.append("g");

        links.selectAll("path")
                .data(path_dataset)
                .join("path")
                .attr("d", (d) => d.str_coords)
                //.attr("d", d3.line()((d) => d.coords))
                .attr("stroke", (d) => d.stroke)
                .attr("stroke-width", (d) => d.stroke_width)
                .attr("fill", "transparent")
                .attr("vector-effect", "non-scaling-stroke");

        const tt = svg.append("g");
        
        //Add the lines showing proportions
        links.selectAll("nodes")
              .data(line_dataset)
              .join("line")
              .attr("x1", (d) => d.x1)
              .attr("y1", (d) => d.y1)
              .attr("x2", (d) => d.x2)
              .attr("y2", (d) => d.y2)
              .attr("stroke", (d) => d.stroke)
              .attr("stroke-width", (d) => d.stroke_width)
              .attr("vector-effect", "non-scaling-stroke");
        //Add the tooltip
        tt.selectAll("line")
              .data(annotation_dataset)
              .join("line")
              .attr("x1", (d) => d.x1)
              .attr("y1", (d) => d.y1)
              .attr("x2", (d) => d.x2)
              .attr("y2", (d) => d.y2)
              .attr("stroke", 'transparent')
              .attr("stroke-width", 8)
              .attr("vector-effect", "non-scaling-stroke")
              .on("mouseover", function(d) {    
                    div.transition()    
                        .duration(200)    
                        .style("opacity", 1.0);    
                    div.html(_decode(d.annotation.join("<br/>")))
                        .style("left", (d3.event.pageX) + "px")   
                        .style("top", (d3.event.pageY - 28) + "px");
                    })          
                .on("mouseout", function(d) {   
                    div.transition()    
                        .duration(500)    
                        .style("opacity", 0); 
                });

        // Add one dot in the legend for each name.
        var legend_svg = d3.select("div#legend").attr("height", (20 + legend_dataset.length*(size+5)) + "px")
                    .append("svg")
                    .attr("width", "100%")
                    .attr("height", "100%")
                    .append("g")

        var size = 20
        legend_svg.selectAll("squares")
                  .data(legend_dataset)
                  .enter()
                  .append("rect")
                    .attr("x", 10)
                    .attr("y", function(d,i){ return 10 + i*(size+5)})
                    .attr("width", size)
                    .attr("height", size)
                    .style("fill", function(d){ return d.color})

        legend_svg.selectAll("labels")
                  .data(legend_dataset)
                  .enter()
                  .append("text")
                    .attr("x", 10 + size*1.2)
                    .attr("y", function(d,i){ return 10 + i*(size+5) + (size/2)})
                    .style("fill", function(d){ return d.color})
                    .text(function(d){ return d.label})
                    .attr("text-anchor", "left")
                    .style("alignment-baseline", "middle")
        
        d3.select('button#export').on('click', function() {
              var config = { filename: 'hierdiff' }
              d3_save_svg.save(d3.select('svg').node(), config);
        });
        
    </script>

    </body>
</html>
