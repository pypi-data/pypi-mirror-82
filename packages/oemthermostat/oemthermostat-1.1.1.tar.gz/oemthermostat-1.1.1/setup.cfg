[metadata]
name = oemthermostat
description = A package to interface with the HTTP API of the OpenEnergyMonitor Thermostat.
long_description = file: README.rst
url = https://github.com/Cadair/openenergymonitor_thermostat
license = BSD
author = "Stuart Mumford"
author_email = "stuart@cadair.com"
classifiers = 
	Programming Language :: Python :: 3

[options]
install_requires = 
	requests
setup_requires = 
	setuptools_scm
packages = find:

[options.extras_require]
test = 
	pytest
	pytest-cov
docs = 
	sphinx
	sphinxcontrib-httpdomain
	sphinx-automodapi
	sphinx_rtd_theme

[flake8]
max-line-length = 100
ignore = I100,I101,I102,I103,I104,I201

[egg_info]
tag_build = 
tag_date = 0

