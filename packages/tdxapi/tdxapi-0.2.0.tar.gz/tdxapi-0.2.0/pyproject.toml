[tool.poetry]
name = "tdxapi"
version = "0.2.0"
description = "A Python wrapper for the TeamDynamix WebApi"
license = "GPL-3.0-or-later"
authors = [
    "Marcelo Bajana Jr <placcd@runbox.com>"
]
readme = "README.md"
packages = [
    { include = "tdxapi" },
]

[tool.poetry.dependencies]
python = "^3.6.1"
requests = "^2.23.0"
attrs = "^19.3.0"
python-dateutil = "^2.8.1"

[tool.poetry.dev-dependencies]
pytest = "^6.1.1"
flake8 = "^3.7.9"
black = "^20.8b1"
isort = "^5.6.1"
pre-commit = "^2.3.0"
pep8-naming = "^0.11.1"
beautifulsoup4 = "^4.9.1"
jinja2 = "^2.11.2"

[tool.isort]
multi_line_output = "3"
include_trailing_comma = "True"
force_grid_wrap = "0"
use_parentheses = "True"
line_length = "88"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"