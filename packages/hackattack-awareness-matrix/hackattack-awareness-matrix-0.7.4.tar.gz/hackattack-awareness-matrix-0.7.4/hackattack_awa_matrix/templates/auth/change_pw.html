{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Passwort ändern{% endblock %}</h1>
{% endblock %}

{% block content %}
    <h4>Bitte das alte Passwort, sowie zweimal das neue Passwort eingeben!</h4>


<form method="post">
  <div class="form-group">
    <label for="old_password"><strong>Altes Passwort</strong></label>
    <input type="password" class="form-control" id="old_password" name="old_password" aria-describedby="oldpwHelp">
    <small id="oldpwHelp" class="form-text text-muted">Geben Sie Ihr aktuelles Kennwort ein</small>
  </div>
  <div class="form-group">
    <label for="new_password"><strong>Neues Passwort</strong></label>
    <input type="password" class="form-control" id="new_password" name="new_password"> <br>
     <label for="new_password2"><strong>Neues Passwort</strong>(Wiederholung)</label>
    <input type="password" class="form-control" id="new_password2" name="new_password2">
  </div>
  <button type="submit" class="btn btn-secondary">Änderung durchführen</button>
</form>
{% endblock %}
