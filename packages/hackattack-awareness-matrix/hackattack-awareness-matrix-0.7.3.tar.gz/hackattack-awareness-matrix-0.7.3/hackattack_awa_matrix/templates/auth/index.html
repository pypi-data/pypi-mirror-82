{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Benutzerliste{% endblock %}</h1>
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-12">
        <h3>Benutzer</h3>

        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col">Benutzername</th>
              <th scope="col">Löschen</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
              <tr>
                  <td>{{ user['username'] }}&nbsp;</td>
                  <td><button class="btn btn-sm btn-danger open-delete-dialog" data-form-delete-action="{{ url_for('auth.delete') }}" data-id="{{ user['id'] }}" data-name="{{ user['name'] }}" data-toggle="modal" data-target="#deleteDialog"><i class="fas fa-trash"></i> Löschen</button></td>
              </tr>
            {% endfor %}

          </tbody>
        </table>


    {% include 'helper/delete-dialog.html' %}

    </div>
</div>

{% endblock %}
