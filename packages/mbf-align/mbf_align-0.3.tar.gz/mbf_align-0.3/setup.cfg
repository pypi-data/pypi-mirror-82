[metadata]
name = mbf_align
description = Alignment of high througput sequencing data
version = 0.3
author = Florian Finkernagel
author-email = finkernagel@imt.uni-marburg.de
license = mit
url = https://github.com/TyberiusPrime/mbf_align
long-description = file: README.md
long_description_content_type = text/markdown
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = 
	pandas
	requests
	pypipegraph
	cython
	mbf-externals
	mbf-bam
	mbf-genomics
	dppd_plotnine
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	cutadapt
	pysam
	requests-mock
	mbf-externals
	mbf-sampledata
	mbf_qualitycontrol
doc = 
	sphinx
	sphinx-bootstrap-theme
	numpydoc

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov mbf_align --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
filterwarnings = 
	ignore::DeprecationWarning:statsmodels:100
	ignore::DeprecationWarning:pysam:16

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = mbf_align

[coverage:run]
parallel = true

[egg_info]
tag_build = 
tag_date = 0

