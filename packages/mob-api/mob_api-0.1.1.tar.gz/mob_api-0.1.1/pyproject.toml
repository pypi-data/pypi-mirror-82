[tool.poetry]
name = "mob_api"
version = "0.1.1"
description = "mob api used by QiYuTech"
authors = ["dev <dev@qiyutech.tech>"]

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple"
default = true

[tool.poetry.dependencies]
python = "^3.8"
aiohttp = ">=3.6,<3.7"
structlog = ">=20,<21"
requests = ">=2.24,<2.25"
pydes = ">=2,<3"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
