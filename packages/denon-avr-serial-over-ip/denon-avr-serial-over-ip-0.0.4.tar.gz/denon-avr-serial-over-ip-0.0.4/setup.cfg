[metadata]
name = denon-avr-serial-over-ip
description = Control a serial Denon AVR interface over IP
author = Troy Kelly
author-email = troy@troykelly.com
license = cc0
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
url = https://github.com/troykelly/python-denon-avr-serial-over-ip
project-urls = 
	Documentation = https://github.com/troykelly/python-denon-avr-serial-over-ip/wiki
	Issues = https://github.com/troykelly/python-denon-avr-serial-over-ip/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov denon_avr_serial_over_ip --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = denon_avr_serial_over_ip

[egg_info]
tag_build = 
tag_date = 0

