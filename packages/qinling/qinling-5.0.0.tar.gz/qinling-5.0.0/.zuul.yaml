- job:
    name: qinling-tempest
    parent: devstack-tempest
    timeout: 7800
    required-projects:
      - openstack/devstack-gate
      - openstack/python-qinlingclient
      - openstack/qinling
      - openstack/tempest
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*
      - ^qinling/tests/unit/.*$
      - ^releasenotes/.*$
      - ^api-ref/.*$
    pre-run: playbooks/pre.yaml
    post-run: playbooks/post.yaml
    vars:
      devstack_services:
        # Disable unneeded services.
        # These services are enabled in the devstack base job and are not
        # needed for qinling.
        etcd3: false
        peakmem_tracker: false
        tls-proxy: false
        g-api: false
        g-reg: false
        n-api: false
        n-api-meta: false
        n-cauth: false
        n-cond: false
        n-cpu: false
        n-novnc: false
        n-obj: false
        n-sch: false
        placement-api: false
        q-agt: false
        q-dhcp: false
        q-l3: false
        q-meta: false
        q-metering: false
        q-svc: false
        s-account: false
        s-container: false
        s-object: false
        s-proxy: false
        c-api: false
        c-bak: false
        c-sch: false
        c-vol: false
        cinder: false
      devstack_plugins:
        qinling: https://opendev.org/openstack/qinling
      devstack_localrc:
        TEMPEST_PLUGINS: /opt/stack/qinling
        USE_PYTHON3: True
      tox_envlist: all
      tox_extra_args: --sitepackages
      tempest_test_regex: ^(qinling_tempest_plugin.)
      # Qinling's default replicas number is 3, some test cases need
      # 2 workers, set concurrency to 2 to avoid
      # "Not enough workers available" error.
      tempest_concurrency: 2

- job:
    name: qinling-tempest-centos7
    parent: qinling-tempest
    nodeset: devstack-single-node-centos-7

- project:
    templates:
      - openstack-cover-jobs
      - openstack-lower-constraints-jobs
      - openstack-python3-victoria-jobs
      - check-requirements
      - publish-openstack-docs-pti
      - release-notes-jobs-python3
    check:
      jobs:
        - qinling-tempest:
            voting: false
    gate:
      queue: qinling
      jobs:
        - qinling-tempest:
            voting: false
    experimental:
      jobs:
        - qinling-tempest-centos7
