[aliases]
test = nosetests

[nosetests]
detailed-errors = 1
process-restartworker = 1
process-timeout = 400
processes = 1
verbosity = 3

[flake8]
max-line-length = 90
max-doc-length = 90
docstring-convention = numpy
statistics = True
show-source = True
count = True
ignore = D401,W503,E402
exclude = *.egg/*,build,dist,__pycache__,.mypy_cache,.pytest_cache,__init__.py,docs/*.py
select = B,C,D,E,F,I,W

[pydocstyle]
convention = numpy
match = .*\.py
inherit = false
add-ignore = D401

[egg_info]
tag_build = 
tag_date = 0

