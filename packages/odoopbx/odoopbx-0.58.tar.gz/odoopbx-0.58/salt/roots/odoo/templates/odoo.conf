[options]
admin_passwd = {{ admin_passwd }}
db_name = {{ dbname }}
list_db = False
dbfilter = ^{{ dbname }}$
proxy_mode = True
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/var/lib/odoo/addons/{{ rev }}
data_dir = /var/lib/odoo
xmlrpc_interface = 127.0.0.1
without_demo = all
workers = {{ grains.num_cpus +1 }}
max_cron_threads = 2
