<div id="settingsModal" class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Ustawienia</h5>
				<button
					type="button"
					class="close"
					data-dismiss="modal"
					aria-label="Close"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div id="settings" class="modal-body">
				<h5>Czasy przerw</h5>
				<small
					>W tych przedziałach czasu zamek działa z każdą legitymacją</small
				>
				<div id="breakTimesSettings list-group">
					<div id="breakTimesContainer"></div>
					<button
						class="btn btn-primary addButton btn-lg btn-block"
						id="addBreak"
						type="submit"
					>
						<i class="material-icons">add_box</i>
					</button>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary submitButton d-flex" id="submitSettings">
					<i class="material-icons">save</i>
				</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">
					Zamknij
				</button>
			</div>
		</div>
	</div>
</div>
