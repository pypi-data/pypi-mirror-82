[bdist_wheel]
universal = 1

[mypy]
ignore_missing_imports = True

[flake8]
max-line-length = 100
skip = */migrations/*

[tool:pytest]
testpaths = tests
norecursedirs = 
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short

[tool:isort]
line_length = 80
multi_line_output = 3
include_trailing_comma = False
known_first_party = spotipie

[egg_info]
tag_build = 
tag_date = 0

