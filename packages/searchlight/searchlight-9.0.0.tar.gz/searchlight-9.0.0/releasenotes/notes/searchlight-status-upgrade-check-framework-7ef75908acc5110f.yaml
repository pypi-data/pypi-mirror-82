---
prelude: >
    Added new tool ``searchlight-status upgrade check``.
features:
  - |
    New framework for ``searchlight-status upgrade check`` command is added.
    This framework allows adding various checks which can be run before a
    Searchlight upgrade to ensure if the upgrade can be performed safely.
upgrade:
  - |
    Operator can now use new CLI tool ``searchlight-status upgrade check``
    to check if Searchlight deployment can be safely upgraded from
    N-1 to N release.
