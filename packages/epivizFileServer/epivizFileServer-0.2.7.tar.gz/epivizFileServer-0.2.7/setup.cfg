[metadata]
name = epivizFileServer
description = A python library to interact, explore and compute data directly from genomic files.
author = Jayaram Kancherla
author-email = jayaram.kancherla@gmail.com
license = mit
url = https://github.com/epiviz/epivizFileParser
long-description = file: README.rst
platforms = any
classifiers = 
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Natural Language :: English
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Visualization

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = numpy; scipy; aiocache; dask[complete]; distributed; pandas; requests; sanic; Sanic-Cors; pysam; h5py; ujson; docopt; tqdm; tiledb

[options.packages.find]
where = src
exclude = 
	tests
	benchmarks
	build
	dist
	docs
	usecases
	wrk

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	efs = epivizfileserver.cli:main

[test]
extras = True

[tool:pytest]
addopts = 
	--cov epivizfileserver --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.1
package = epivizfileserver

[egg_info]
tag_build = 
tag_date = 0

