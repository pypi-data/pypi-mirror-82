[build-system]
requires = ['flit_core >=2,<3']
build-backend = 'flit_core.buildapi'

[tool.flit.metadata]
module = 'slacker_game'
author = 'Nguyá»…n Gia Phong'
author-email = 'mcsinyx@disroot.org'
home-page = 'https://sr.ht/~cnx/slacker-game'
requires = ['pygame>=2.0.0.dev14']
description-file = 'README.md'
classifiers = [
    'Development Status :: 4 - Beta',
    'Environment :: MacOS X',
    'Environment :: Win32 (MS Windows)',
    'Environment :: X11 Applications',
    'Intended Audience :: End Users/Desktop',
    'License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python',
    'Topic :: Games/Entertainment :: Arcade']
requires-python = '>=3.7'
keywords = 'stacker,arcade-game,pygame'
license = 'GPLv3+'

[tool.flit.entrypoints.gui_scripts]
slacker-game = 'slacker_game.slacker:main'
