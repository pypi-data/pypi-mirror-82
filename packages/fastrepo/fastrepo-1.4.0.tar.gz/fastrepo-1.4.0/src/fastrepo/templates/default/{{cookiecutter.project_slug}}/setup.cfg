# Using [pytest] is deprecated
[tool:pytest]
addopts = -vvv
    --cov-report=xml:cov.xml
    --cov-report=html:docs/coverage-report
    --cov-report=term-missing
    --cov-branch
    --cov=src/{{ cookiecutter.project_slug }}
    --doctest-modules
    tests

[flake8]
extend-ignore = E203, E266, E501, W503, D210, D212
max-line-length = 88
max-complexity = 18
# select = B,C,E,F,W,T4,B9
per-file-ignores = __init__.py:F401
exclude =
    .git
    __pycache__
    build
    dist
    releases
    .venv
    venv,
    .tox
    .mypy_cache
    .pytest_cache
    .vscode
    poetry.lock,
    .coverage,
    *.egg-info,
    docs/
verbose = 1
format = pylint
statistics = True
# This is used by flake8-docstrings if installed
docstring-convention = google

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88

[semantic_release]
version_variable = src/{{ cookiecutter.project_slug }}/__init__.py:__version__
version_pattern = pyproject.toml:version = "{version}"(?m)
commit_subject = bump: Upgrade version to {version}
commit_message = See changelog for details.
hvcs = gitlab
build_command = poetry build
branch = next

[pydev-cli]
docker_namespace = {{ cookiecutter.docker_namespace }}
docker_image = {{ cookiecutter.docker_image_name}}
