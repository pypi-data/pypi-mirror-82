[tool.poetry]
name = "fastrepo"
version = "0.1.0"
description = "Create new project repositories"
authors = ["gcharbon <guillaume.charbonnier@capgemini.com>"]

[tool.poetry.dependencies]
python = "^3.6"
cookiecutter = "^1.7.2"


[tool.poetry.dev-dependencies]
black = "^19.10b0"
flake8 = "^3.8.2"
pytest = "^5.4.3"
pytest-bdd = "^3.4.0"

[tool.poetry.scripts]
create-repo = "fastrepo:run"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
