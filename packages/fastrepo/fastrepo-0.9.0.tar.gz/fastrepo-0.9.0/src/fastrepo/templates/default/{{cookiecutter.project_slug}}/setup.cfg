# Using [pytest] is deprecated
[tool:pytest]
addopts = -vvv
    --cov-report=xml:cov.xml
    --cov-report=html:docs/coverage-report
    --cov-report=term-missing
    --cov-branch
    --cov=src/{{ cookiecutter.project_slug }}
    --doctest-modules
    tests

[flake8]
ignore = E203, E266, E501, W503, D210, D212
# line length is intentionally set to 80 here because black uses Bugbear
# See https://github.com/psf/black/blob/master/README.md#line-length for more details
max-line-length = 80
max-complexity = 18
# select = B,C,E,F,W,T4,B9
per-file-ignores = __init__.py:F401
exclude =
    .git
    __pycache__
    build
    dist
    releases
    .venv
    venv,
    .tox
    .mypy_cache
    .pytest_cache
    .vscode
    poetry.lock,
    .coverage,
    *.egg-info,
    docs/
verbose = 1
format = pylint
statistics = True
# This is used by flake8-docstrings if installed
docstring-convention = google
