[tool.poetry]
name = "guarani"
version = "0.1.0"
description = "Modern web protocols for authentication, authorization and identity in Python."
authors = ["Eduardo Ribeiro Rezende <eduardorbr7@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/revensky/guarani"
repository = "https://github.com/revensky/guarani.git"
keywords = ["JOSE", "OAuth 2.1", "OpenID Connect"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed",
]
packages = [{ include = "guarani", from = "src" }]

[tool.poetry.dependencies]
python = "^3.8"
cryptography = "^3.1.1"

[tool.poetry.dev-dependencies]
pylint = "^2.6.0"
black = "^20.8b1"
rstcheck = "^3.3.1"
sphinx = "^3.2.1"
sphinx_rtd_theme = "^0.5.0"
fastapi = "^0.61.1"
email_validator = "^1.1.1"
requests = "^2.24.0"
aiofiles = "^0.5.0"
jinja2 = "^2.11.2"
python-multipart = "^0.0.5"
itsdangerous = "^1.1.0"
starlette-wtf = "^0.2.2"
uvicorn = "^0.12.1"
python-dotenv = "^0.14.0"
tortoise-orm = "^0.16.16"
asyncpg = "^0.21.0"
asynctest = "^0.13.0"

[build-system]
requires = ["poetry>=1.0.10"]
build-backend = "poetry.masonry.api"
