[metadata]
name = mbf_heatmap
description = swiss army heatmaps for delayed data frames and ChIPseq data
version = 0.1
author = Florian Finkernagel
author-email = finkernagel@imt.uni-marburg.de
license = mit
url = https://github.com/TyberiusPrime/mbf_heatmap
long-description = file: README.md
long_description_content_type = text/markdown
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = 
	pandas
	numpy
	matplotlib
	pypipegraph
	scipy
	mbf_genomics
	mbf_align
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	pytest-icdiff
	mbf_sampledata
	mbf_genomics
	mbf_align
	mbf_qualitycontrol
doc = 
	sphinx
	sphinx-bootstrap-theme
	numpydoc

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov mbf_heatmap --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
filterwarnings = 
	ignore::DeprecationWarning:pysam:16
	ignore::DeprecationWarning:frozendict:16

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = mbf_heatmap

[egg_info]
tag_build = 
tag_date = 0

