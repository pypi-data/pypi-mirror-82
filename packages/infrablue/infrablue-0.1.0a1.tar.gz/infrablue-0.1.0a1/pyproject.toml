[tool.poetry]
name = "infrablue"
version = "0.1.0a1"
description = "Material design frontend and server manager for BigBlueButton"
authors = ["Dominik George <dominik.george@teckids.org>", "Julian Leucker <leuckerj@gmail.com>", "Sarah Stoffels <infrablue@stoffels.it", "Tom Teichler <tom.teichler@teckids.org>"]
license = "EUPL-1.2-or-later"
repository = "https://edugit.org/nik/infrablue"

[tool.poetry.dependencies]
python = "^3.6"
Django = "<3.2"
bigbluebutton2 = { version = "^0.1a8", allow-prereleases = true, extras = [ "django", "sysstat" ] }
dynaconf = "^2.2.3"
django-auth-ldap = { version = "^2.1.1", optional = true }
python-memcached = "^1.59"
psycopg2 = "^2.8.5"
django-material = "^1.6.3"
social-auth-app-django = { version = "^4.0.0", optional = true }
django_favicon_plus_reloaded = "^1.0.4"
django-yarnpkg = "^6.0.1"
django_any_js = "^1.0.3"
django_sass_processor = "^0.8"
libsass = "^0.20.0"
colour = "^0.1.5"
django-two-factor-auth = { version = "^1.11.0", extras = [ "yubikey", "phonenumbers", "call", "sms" ] }
django_menu_generator = "^1.0.4"
django-registration = "^3.1"
django-dynamic-preferences = "^1.9"
django-guardian = "^2.3.0"

[tool.poetry.extras]
ldap = ["django-auth-ldap"]
social = ["social-auth-app-django"]

[tool.poetry.dev-dependencies]
pytest = "^6.0.0"
pytest-cov = "^2.9.0"
pytest-sugar = "^0.9.3"
black = "^19.10b0"
isort = "^5.0.0"
flake8 = "^3.8.2"
flake8-black = "^0.2.0"
flake8-mypy = "^17.8.0"
flake8-bandit = "^2.1.2"
flake8-isort = "^4.0.0"
flake8-builtins = "^1.5.3"
flake8-docstrings = "^1.5.0"
flake8-rst-docstrings = "^0.0.14"
safety = "^1.9.0"
sphinx = "^3.0.4"
sphinx-autodoc-typehints = "^1.10.3"
pytest-django = "^3.9.0"
sphinx_rtd_theme = "^0.5.0"

[tool.black]
line-length = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
