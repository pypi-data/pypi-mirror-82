[tool.poetry]
name = "netscud"
version = "1.0.0"
description = "Network device Asynchronous python library"
authors = ["ericorain <ericorain@hotmail.com>"]
packages = [
    { include = "*" },
]
exclude = ["old", "docs", ".git", ".gitignore", "examples", "README.md"]


[tool.poetry.dependencies]
python = "^3.8"
asyncssh = "^2.4.2"
pyyaml = "^5.3.1"

[tool.poetry.dev-dependencies]
Sphinx = "^3.2.1"
sphinx-rtd-theme = "^0.5.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
