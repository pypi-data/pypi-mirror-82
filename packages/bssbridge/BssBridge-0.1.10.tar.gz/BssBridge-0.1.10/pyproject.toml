[tool.poetry]
name = "BssBridge"
version = "0.1.10"
description = "Робот доставки данных в систему BSS"
authors = ["Anton Rastyazhenko <rastyazhenko.anton@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
cleo = "^0.8.1"
aioftp = "^0.18.0"
aiohttp = "^3.5.4"
pydantic = "^1.6.1"
orjson = "^3.3.1"
lz4 = "^3.1.0"
bssapi-schemas = "^0.1.0"
asyncio = "^3.4.3"
sentry-sdk = "^0.17.8"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
nuitka = "*"
clcache = "*"

[tool.poetry.scripts]
bb="bssbridge:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
