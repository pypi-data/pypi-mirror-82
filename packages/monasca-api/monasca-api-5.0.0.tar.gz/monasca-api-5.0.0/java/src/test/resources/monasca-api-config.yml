influxDB:
  name: mon
  replicationFactor: 1
  url: http://192.168.59.103:8086
  user:  root
  password: root

middleware:
  enabled: false
  serverVIP: 192.168.10.5
  serverPort: 5000
  useHttps: false
  connTimeout: 500
  connSSLClientAuth: false
  connPoolMaxActive: 3
  connPoolMaxIdle: 3
  connPoolEvictPeriod: 600000
  connPoolMinIdleTime: 600000
  connRetryTimes: 2
  connRetryInterval: 50
  defaultAuthorizedRoles: [user, domainuser, domainadmin,heat_stack_owner,_member_]
  readOnlyAuthorizedRoles: [monasca-read-only-user]
  agentAuthorizedRoles: [monasca-agent]
  adminAuthMethod: password
  adminUser: admin
  adminPassword: password
  adminToken: ADMIN
  timeToCacheToken: 600
  maxTokenCacheSize: 1048576

server:
  applicationConnectors:
    - type: http
      maxRequestHeaderSize: 16KiB  # Allow large headers used by keystone tokens


# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: debug

  # Logger-specific levels.
  loggers:

    # Sets the level for 'com.example.app' to DEBUG.
    com.example.app: DEBUG
    monasca: debug

  appenders:
    - type: console
      threshold: debug
      timeZone: UTC
      target: stdout
      logFormat: # TODO

    - type: file
      currentLogFilename: ./log/monasca-api/monasca-api.log
      threshold: debug
      archive: true
      archivedLogFilenamePattern: /var/log/monasca/monasca-api-%d.log.gz
      archivedFileCount: 5
      timeZone: UTC
      logFormat: # TODO

    - type: syslog
      host: localhost
      port: 514
      facility: local0
      threshold: ALL
      logFormat: # TODO

hibernate:
  supportEnabled: true
  providerClass: com.zaxxer.hikari.hibernate.HikariConnectionProvider
  dataSourceClassName: org.postgresql.ds.PGPoolingDataSource
  serverName: localhost
  portNumber: 5432
  databaseName: mon
  user: mon
  password: mon
  initialConnections: 25
  maxConnections: 100
  autoConfig: validate
