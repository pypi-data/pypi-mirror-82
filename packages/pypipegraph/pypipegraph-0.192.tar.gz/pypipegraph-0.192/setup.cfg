[metadata]
name = pypipegraph
description = A workflow (job) engine/pipeline for bioinformatics and scientific computing.
version = 0.192
author = Florian Finkernagel
author-email = finkernagel@imt.uni-marburg.de
license = mit
url = https://github.com/IMTMarburg/pypipegraph
long-description = file: README.md
long_description_content_type = text/markdown
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	pytest-icdiff
	pytest-random-order
	jupyter
	runipy
	flake8
	dppd-plotnine
	cython
doc = 
	sphinx

[options.entry_points]
console_scripts = 
	ppg_invariant_diff = pypipegraph.utils.invariant_diff:main

[test]
extras = True

[tool:pytest]
addopts = 
	--cov pypipegraph --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
filterwarnings = 
	ignore:::statsmodels.base.wrapper:100

[aliases]
release = bdist_wheel upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = pypipegraph

[egg_info]
tag_build = 
tag_date = 0

