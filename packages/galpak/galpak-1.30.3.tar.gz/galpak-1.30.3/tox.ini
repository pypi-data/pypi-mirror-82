[tox]
envlist = py35,py36,py37,py38,cov

[testenv]
whitelist_externals = which
setenv = PY_IGNORE_IMPORTMISMATCH=1
deps=
    pytest
commands=
    python --version
    which python
    pip freeze -l
    python -m pytest  {posargs}

[testenv:cov]
deps=
    {[testenv]deps}
    coverage
commands=
    coverage run -m pytest
    coverage report
    coverage html

[testenv:docs]
deps=
    numpydoc
    sphinx
    sphinx_click
    sphinx_rtd_theme
    sphinx-automodapi
    sphinxcontrib-programoutput
commands =
    sphinx-build docs docs/_build/html

[pytest]
disable-warnings=1
verbosity=1
minversion = 3.8
testpaths = tests/suite

