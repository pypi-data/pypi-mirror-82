[tool.poetry]
name = "t61codec"
version = "2.0.0"
description = "Python Codec for ITU T.61 Strings"
authors = ["Michel Albert <michel@albert.lu>"]
license = "MIT"
homepage = "https://github.com/exhuma/t61codec"
repository = "https://github.com/exhuma/t61codec"
classifiers = ["License :: OSI Approved :: MIT License"]
readme = "README.rst"

[tool.black]
line-length = 80

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
pytest = "^6.1.1"
pytest-cov = "^2.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
