[metadata]
name = mbf_genomics
description = All about intervals on genomic data
version = 0.3
author = Florian Finkernagel
author-email = finkernagel@imt.uni-marburg.de
license = mit
url = https://github.com/TyberiusPrime/mbf_genomics
long-description = file: README.md
long_description_content_type = text/markdown
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = 
	cython
	dppd_plotnine
	feather-format
	frozendict
	gtfparse
	mbf_align
	mbf_bam
	mbf_externals
	mbf_fileformats
	mbf_genomes
	mbf_qualitycontrol
	pandas
	plotnine
	pyBigWig
	pypipegraph
	pysam
	scipy
	sklearn
	xlwt
	xlrd
	openpyxl
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	pytest-icdiff
	requests-mock
	xlrd
	mbf-sampledata
doc = 
	sphinx
	sphinx-bootstrap-theme
	numpydoc

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
filterwarnings = 
	ignore::DeprecationWarning:pysam:16
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = mbf_genomics

[egg_info]
tag_build = 
tag_date = 0

