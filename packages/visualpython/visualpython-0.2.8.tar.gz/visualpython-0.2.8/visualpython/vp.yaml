Type: Jupyter Notebook Extension
Name: VisualPython
Description: VisualPython(비주얼 파이썬) 데모버전.
Link: README.md
Icon: resource/logo.png
Main: src/main.js
Compatibility: 4.x, 5.x, 6.x
Parameters:
- name: vp.run_code_without_asking
  description: Run code without asking
  input_type: checkbox
  default: false
- name: vp.change_task_without_asking
  description: Change task without asking
  input_type: checkbox
  default: false
- name: vp.code_insert_position
  description: Code insert position
  input_type: text
  default: below
- name: vp.api_list_sort_by
  description: Api list sorting by...
  input_type: text
  default: frequency
- name: vp.default_variable_for_required
  description: Default variable for required input
  input_type: checkbox
  default: false
- name: vp.auto_import_package
  description: Automatically import packages
  input_type: checkbox
  default: false