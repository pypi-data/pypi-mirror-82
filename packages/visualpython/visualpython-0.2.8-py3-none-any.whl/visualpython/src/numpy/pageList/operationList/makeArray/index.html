<div class="vp-numpy-container">

    <div class="vp-option-page" id="vp_npIndexing1">
        <h3>
            <span class="vp-multilang" data-caption-id="funcNumpyMakeNdarray"> 
                Numpy > <strong>Make Ndarray</strong>
            </span>
        </h3>
        <hr>
        <br>

        <div class="vp-numpy-block vp-spread" id ="vp_blockArea">

            <h4>
                <div class="vp-panel-area-vertical-btn vp-arrow-up">
                </div>
                <span class="vp-multilang" data-caption-id="Make Ndarray">
                    Make Ndarray
                </span>
            </h4>

            <div class="vp-numpy-tab" id="vp_numpyTab">
                <button class="vp-navi-btn vp-numpyTabBtn-1-1 black" 
                        type="button" 
                        style="display: inline-block;" 
                        id="vp_numpyArrayBtn">
                    <span class="vp-multilang" data-caption-id="np.Array">np.array</span>
                </button>
                <button class="vp-navi-btn vp-numpyTabBtn-1-2 black" 
                        type="button" 
                        style="display: inline-block;" 
                        id="vp_numpyArangeBtn">
                    <span class="vp-multilang" data-caption-id="np.arange">np.arange</span>
                </button>
            </div>

            <div class="vp-numpy-tab-block" id="vp_numpyTabBlock">
                <div class="vp-numpy-tab-block-element-1-1 vp-numpy-tab-block-element-1" id="vp_numpyTabBlock">
                    <h4>
                        <span class="vp-multilang" data-caption-id="np.Array">np.array</span>
                    </h4>
                    <div class="vp-numpy-tab-block-element-1-1-view">
                        <!-- //np.array -->
                    </div>

                </div>

                <div class="vp-numpy-tab-block-element-1-2 vp-numpy-tab-block-element-1" id="vp_numpyTabBlock">
                    <h4>
                        <span class="vp-multilang" data-caption-id="np.arange">np.arange</span>
                    </h4>
                    <div class="vp-numpy-tab-block-element-1-2-view">
                         <!-- //np.arange -->
                    </div>
                </div>
            </div>

        </div>

        <div class="vp-numpy-block vp-spread" id ="vp_blockArea">

            <h4>
                <div class="vp-panel-area-vertical-btn vp-arrow-up">
                </div>
                <span class="vp-multilang" data-caption-id="ReshapeArray">
                    Reshape Ndarray
                </span>
            </h4>

            <div class="vp-numpy-tab" id="vp_numpyTab">
                <button class="vp-navi-btn vp-numpyTabBtn-2-1 black" 
                        type="button" 
                        style="display: inline-block;" >
                        <span class="vp-multilang" data-caption-id="To 1D Array">To 1D Array</span>
                </button>
                <button class="vp-navi-btn vp-numpyTabBtn-2-2 black" 
                        type="button" 
                        style="display: inline-block;" >
                        <span class="vp-multilang" data-caption-id="To 2D Array">To 2D Array</span>
                </button>
                <button class="vp-navi-btn vp-numpyTabBtn-2-3 black" 
                    type="button" 
                    style="display: inline-block;" >
                    <span class="vp-multilang" data-caption-id="To 3D Array">To 3D Array</span>
                </button>
            </div>

            <div class="vp-numpy-tab-block" id="vp_numpyTabBlock">
                <div class="vp-numpy-tab-block-element-2-1 vp-numpy-tab-block-element-2" id="vp_numpyTabBlock">
                    <h4>
                        <span class="vp-multilang" data-caption-id="To 1D Array">To 1D Array</span>
                    </h4>
                    <div class="vp-numpy-tab-block-element-2-1-view">
                        <input type="text" class="vp-numpy-paramOption1-length-input" id="vp_numpyParamOption1Length"/>
                    </div>
                </div>
    
                <div class="vp-numpy-tab-block-element-2-2 vp-numpy-tab-block-element-2" id="vp_numpyTabBlock">
                    <h4>
                        <span class="vp-multilang" data-caption-id="To 2D Array">To 2D Array</span>
                    </h4>
                    <div class="vp-numpy-tab-block-element-2-2-view">
                        <input type="text" class="vp-numpy-paramOption2-row-input" id="vp_numpyParamOption2Row"/>
                        <input type="text" class="vp-numpy-paramOption2-col-input" id="vp_numpyParamOption2Col"/>
                    </div>
                </div>

                <div class="vp-numpy-tab-block-element-2-3 vp-numpy-tab-block-element-2" id="vp_numpyTabBlock">
                    <h4>
                        <span class="vp-multilang" data-caption-id="To 3D Array">To 3D Array</span>
                    </h4>
                    <div class="vp-numpy-tab-block-element-2-3-view">
                        <input type="text" class="vp-numpy-paramOption3-row-input" id="vp_numpyParamOption3Row"/>
                        <input type="text" class="vp-numpy-paramOption3-col-input" id="vp_numpyParamOption3Col"/>
                        <input type="text" class="vp-numpy-paramOption3-depth-input" id="vp_numpyParamOption3Depth"/>
                    </div>
                </div>
            </div> 

         </div> 

         <div class="vp-numpy-block vp-spread" id ="vp_blockArea">
            <h4>
                <div class="vp-panel-area-vertical-btn vp-arrow-up">
                </div>
                <span class="vp-multilang" data-caption-id="inputReturnVariable">
                    Input Return Variable 
                </span>
            </h4>

            <input type="text" class="vp-numpy-return-input" id="vp_numpyReturnVarInput"/>
            <div class="vp-numpy-style-flex-row">
                <input class="vp-numpy-input-checkbox" type="checkbox" />
                <div class="vp-numpy-input-checkbox-title margin-left-5px">
                    <span class="vp-multilang" data-caption-id="printReturnVariableMessage">
                        코드 실행시 return 변수의 데이터를 프린트 합니다.
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
