language: python
os:
    - linux
python:
    - "3.6"
    - "3.7"
    - "3.8"
install:
    - pip install -U pip
    - pip install -U tox-travis
    - pip install -U .

script:
    - pip install -U -r requirements_dev.txt 2>&1 | tail -n 11
    - pip install -U numpy  # needed for linspace with vectors
    - echo "TensorFlow version:" && pip install coverage 2>&1 | tail -n 11
    - python -c 'import tensorflow as tf; print(tf.__version__)'
    #    Ignore test_minimizer due to memory leak bug in tf.py_function that leads to num_grad leaking.
    - travis_wait 30 coverage run --source=/home/travis/build/zfit/ --omit=".tox/*,*/test*,*/minimizers/interface.py,*/core/testing.py" --branch -m py.test --basetemp={envtmpdir} --ignore=tests/test_minimizer
    # PRIVATE BELOW, ONLY FOR TESTING
    - export ZFIT_DO_JIT=0
    - travis_wait 50 coverage run --source=/home/travis/build/zfit/ --omit=".tox/*,*/test*,*/minimizers/interface.py,*/core/testing.py" --branch -m py.test --basetemp={envtmpdir} --ignore=tests/test_minimizer
    - export ZFIT_DO_JIT=1  # reset
    - coverage report
    - bash utils/ci/test_examples.sh
    - bash utils/ci/test_tutorials.sh
    - bash utils/ci/testbuild_docs.sh
    - bash utils/ci/testbuild_package.sh

after_success:
    - pip install coveralls
    - coveralls

deploy:
    - provider: pypi
      distributions: sdist bdist_wheel
      user: zfit
      password:
          secure: 
      on:
          branch: master
          tags: true
          repo: zfit/zfit
          python: 3.7

    - provider: pages
      skip_cleanup: true
      github_token:
          secure: 
      local_dir: docs/_build/html
      keep-history: true
      on:
          branch: develop
          condition: $TRAVIS_PYTHON_VERSION = "3.7" && $TRAVIS_OS_NAME = "linux"


