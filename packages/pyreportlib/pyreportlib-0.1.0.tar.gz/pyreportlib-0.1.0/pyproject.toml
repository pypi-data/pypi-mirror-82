[tool.poetry]
name = "pyreportlib"
version = "0.1.0"
description = "pyreportlib is a package for automatic reporting to word and latex"
authors = ["bernt s√∏rby <bsorby@gmail.com>"]
license = "BSD-3-Clause"
homepage = "https://github.com/entailor/pyreportlib/"
repository = "https://github.com/entailor/pyreportlib/"
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.8"
pylatex = "^1.4.0"
pandas = "^1.1.2"
matplotlib = "^3.3.2"
xlrd = "^1.2.0"
python-docx = "^0.8.10"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"