{% extends "admin/base.html" %}
{% load i18n static %}

{% block extrahead %}{{ block.super }}
    <link rel="icon" type="image/svg" href="{% static 'PyInventory.svg' %}" />
{% endblock %}

{% block title %}{{ title }} | PyInventory {{ version_string }}{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        <img src="{% static 'PyInventory.svg' %}" alt="Logo" height="40px"/>
        PyInventory {{ version_string }}
    </a>
</h1>
{% endblock %}

{% block nav-global %}{% endblock %}
