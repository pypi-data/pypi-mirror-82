[tool.poetry]
name = "conv_lstm"
version = "0.1.1"
description = "A PyTorch implementation for convolutional LSTM"
authors = ["Andrea Palazzi <andrea.palazzi@unimore.it>", "Jiayu Liu <jiayu@hey.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Jimexist/conv_lstm_pytorch"
repository = "https://github.com/Jimexist/conv_lstm_pytorch"

[tool.poetry.dependencies]
python = ">=3.6"
torch = ">=1.5.0"

[tool.poetry.dev-dependencies]
pytest = "^6.1.1"
mypy = "^0.790"
isort = "^5.6.3"
black = "^20.8b1"
pytest-cov = "^2.10.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
