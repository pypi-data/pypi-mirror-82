[tool.poetry]
name = "nbcourse"
version = "0.2.6"
description = "Create a minisite to publish a course based on Jupyter notebooks"
authors = ["Matthieu Boileau <matthieu.boileau@math.unistra.fr>"]
license = "MIT"
keywords = ["jupyter", "nbconvert"]
repository = "https://gitlab.math.unistra.fr/boileau/nbcourse"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
nbconvert = "^5.6.1"
bookbook = "^0.2"
bs4 = "^0.0.1"
IPython = "^7.15.0"
jinja2 = "^2.11.2"
jupyter_contrib_nbextensions = "^0.5.1"
latex = "^0.7.0"
markdown = "^3.2.2"
rise = "^5.6.1"
pyyaml = "^5.3.1"
doit = ">=0.32.0"
python-frontmatter = "^0.5.0"

[tool.poetry.dev-dependencies]
pytest = "^5.4.3"
pycodestyle = "^2.6.0"

[tool.poetry.scripts]
nbcourse = 'nbcourse:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
