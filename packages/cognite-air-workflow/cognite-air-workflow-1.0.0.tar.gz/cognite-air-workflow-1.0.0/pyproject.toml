[tool.poetry]
name = "cognite-air-workflow"
version = "1.0.0"
description = "Client library to perform all required cognite airflow functions built to function with AIR CDF"
authors = ["Arun Kaashyap Arunachalam <arun.arunachalam@cognite.com>"]

packages = [
    { include="cognite", from="." },
]

[tool.black]
line-length = 120
target_version = ['py36']
include = '\.py$'

[tool.isort]
line_length=120                # corresponds to -w  flag
multi_line_output=3            # corresponds to -m  flag
include_trailing_comma=true    # corresponds to -tc flag
skip_glob = '^((?!py$).)*$'    # this makes sort all Python files
known_third_party = ["air_client", "backfill", "backfill_helpers", "cerberus", "check_calls", "cognite", "constants", "croniter", "email_dispatcher", "firebase_admin", "git", "helpers", "jinja2", "model_assets", "numpy", "pandas", "pytest", "pytz", "requests", "ruamel", "sendgrid", "slack", "trigger_backfill", "urllib3"]

[tool.poetry.dependencies]
python = "^3.7"
cognite-sdk = "^2"
pyjwt = "^1.7.1"
cognite-sdk-experimental = "^0"
croniter = "^0.3.31"
pytest-custom_exit_code = "^0.3.0"
gitpython = "^3.1.1"
PyGithub = "^1.51"
cerberus = "^1.3.2"
"ruamel.yaml" = "^0.16.10"
isort = "^4.3.21"
black = "^19.10b0"
pytest = "^5.4.2"
pytest-cov = "^2.8.1"
cognite-air-ds-util = "^"
statsmodels = "^0.11.1"
scikit-learn = "^0.23.1"
firebase-admin = "^4.3.0"
jinja2 = "^2.11.2"
sendgrid = "6.3.1"
ruptures = "^1.0.3"
bandit = "^1.6.2"
slackclient = "^2.7.2"
toolz = "^0.10.0"
cognite-air-sdk = "^2"
pre-commit = "^2.7.1"

[tool.poetry.dev-dependencies]
isort = "^5.5.2"
pytest = "^6.0.1"
pytest-cov = "^2.10.1"
pre-commit = "2.1.1"
black = "^19.10b0"
mypy = "^0.782"
flake8 = "^3.8.3"
bandit = "^1.6.2"
plotnine = "^0"
jupyter = "^1.0.0"
python-dotenv = "^0.13.0"
seaborn = "^0.10.1"
matplotlib = "^3.2.1"

