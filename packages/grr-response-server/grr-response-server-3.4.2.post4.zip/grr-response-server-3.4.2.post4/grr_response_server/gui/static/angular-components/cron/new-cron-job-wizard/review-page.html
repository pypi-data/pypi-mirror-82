<div class="padded" grr-force-refresh refresh-trigger="cronJobArgs">

  <dl class="dl-horizontal">
    <dt>Scheduling</dt>
    <dd>
      <grr-semantic-proto value="cronJobArgs"
                          visible-fields="['description', 'periodicity', 'lifetime', 'allow_overruns']">
      </grr-semantic-proto>
    </dd>
  </dl>

  <dl class="dl-horizontal">
    <dt>Hunt Flow Name</dt>
    <dd>
      <grr-semantic-value value="cronJobArgs.value.flow_name">
      </grr-semantic-value>
    </dd>
    <dt>Hunt Flow Arguments</dt>
    <dd>
      <grr-semantic-value value="cronJobArgs.value.flow_args">
      </grr-semantic-value>
    </dd>
  </dl>

  <dl class="dl-horizontal">
    <dt>Hunt Runner Arguments</dt>
    <dd>
      <grr-semantic-value value="cronJobArgs.value.hunt_runner_args">
      </grr-semantic-value>
    </dd>
  </dl>

</div>
