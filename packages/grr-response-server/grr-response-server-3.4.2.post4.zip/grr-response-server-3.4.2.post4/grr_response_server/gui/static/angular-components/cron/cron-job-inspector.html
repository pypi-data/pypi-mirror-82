<div class="padded" grr-force-refresh refresh-trigger="cronJobId">

  <div ng-if="!cronJobId">
    Please select a cron job to see the details.
  </div>

  <uib-tabset ng-if="cronJobId">
    <uib-tab heading="Details" id="Details">
      <grr-cron-job-overview cron-job-id="cronJobId">
      </grr-cron-job-overview>
    </uib-tab>

    <uib-tab heading="Runs" id="Runs">
      <grr-cron-job-runs-list cron-job-id="cronJobId">
      </grr-cron-job-runs-list>
    </uib-tab>
  </uib-tabset>

</div>
