[tool.poetry]
name = "aurflux"
version = "3.2.15"
description = "Aurflux!"
authors = ["Zenith <inbox@zenith.dev>"]

[tool.poetry.dependencies]
python = "^3.9"
"discord.py" = "*"
aurcore = "*"
pyyaml = "*"
loguru = "^0.5.2"
