[build_sphinx]
source-dir = docs/
build-dir = docs/.build/
all_files = 1

[upload_sphinx]
upload-dir = docs/.build/html

[flake8]
exclude = build,.git,.tox,venv,dist,docs,.eggs
ignore = W504,W601
max-line-length = 119

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
known_first_party = django_any,testapp
line_length = 119
multi_line_output = 5
skip_glob = docs/*,venv/*,.eggs/*

[egg_info]
tag_build = 
tag_date = 0

