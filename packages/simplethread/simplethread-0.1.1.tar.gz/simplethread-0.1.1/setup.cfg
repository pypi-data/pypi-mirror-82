[metadata]
license_files = LICENSE

[sdist]
formats = gztar

[tool:pytest]
addopts = --exitfirst --quiet
minversion = 6.1
testpaths = tests

[coverage:run]
branch = true
source = simplethread

[coverage:report]
precision = 2
skip_empty = true

[isort]
combine_as_imports = true
combine_star = true
line_length = 125
multi_line_output = 2

[egg_info]
tag_build = 
tag_date = 0

