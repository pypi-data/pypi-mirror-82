[metadata]
license_files = LICENSE

[sdist]
formats = gztar

[tool:pytest]
addopts = --exitfirst --quiet
minversion = 6.1
testpaths = tests

[coverage:run]
branch = true
source = scienco

[coverage:report]
precision = 2
skip_empty = true

[isort]
combine_as_imports = true
force_single_line = true
multi_line_output = 7

[egg_info]
tag_build = 
tag_date = 0

