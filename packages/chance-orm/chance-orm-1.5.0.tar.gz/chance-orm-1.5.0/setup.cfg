[flake8]
ignore = D203, D400, D200, D104, D100
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
max-complexity = 12

[nosetests]
verbosity = 2
detailed-errors = 1
with-coverage = 1
cover-package = orm
debug = nose.loader

[easy_install]
index_url = http://pypi.kube.chancefocus.com/root/pypi/+simple/

[egg_info]
tag_build = 
tag_date = 0

