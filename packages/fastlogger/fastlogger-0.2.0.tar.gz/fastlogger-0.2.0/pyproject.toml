[tool.poetry]
name = "fastlogger"
version = "0.2.0"
description = "A single logger as drop in replcament for standard library logging"
authors = ["Guillaume Charbonnier <guillaume.charbonnier@capgemini.com>"]

[tool.poetry.dependencies]
python = "^3.7"
loguru = "^0.5.3"

[tool.poetry.dev-dependencies]
pydev-cli = "2.0.0"

[tool.poetry.extras]
docs = ["mkdocs", "mkdocs-material", "markdown-include", "mkdocstrings"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
