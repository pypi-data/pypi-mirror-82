[metadata]
name = smallparts
version = attr: smallparts.__version__
description = A humble collection of convenience modules for use with Python 3
author = Rainer Schwarzbach
author_email = rainer@blackstream.de
url = https://github.com/blackstream-x/smallparts
project_urls = 
	Documentation = https://blackstream-x.github.io/smallparts/
	Source = https://github.com/blackstream-x/smallparts
	Tracker = https://github.com/blackstream-x/smallparts/issues
long_description = file: README.md
long_description_content_type = text/markdown
license_files = LICENSE.txt
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	Topic :: Text Processing :: General
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3 :: Only

[options]
packages = smallparts, smallparts/l10n, smallparts/markup, smallparts/text
python_requires = >=3.6

[egg_info]
tag_build = 
tag_date = 0

