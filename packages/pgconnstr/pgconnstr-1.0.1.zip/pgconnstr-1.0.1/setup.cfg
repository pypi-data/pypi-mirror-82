[metadata]
name = pgconnstr
version = 1.0.1
url = https://github.com/canonical/pgconnstr
description = A tool for parsing and manipulating PostgreSQL libpq style connection strings and URIs
author = Stuart Bishop
author_email = stuart.bishop@canonical.com
maintainer = PostgreSQL Charmers
maintainer_email = postgresql-charmers@lists.canonical.com
long_description = file: README.md
long_description_content_type = text/markdown
keywords = PostgreSQL, postgres
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent

[options]
py_modules = pgconnstr
python_requires = >=3.6

[egg_info]
tag_build = 
tag_date = 0

