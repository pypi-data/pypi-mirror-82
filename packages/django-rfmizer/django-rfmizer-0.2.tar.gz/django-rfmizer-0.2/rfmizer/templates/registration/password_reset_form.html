{% extends "generic.html" %}
{% block content %}
<p>Для сброса пароля введите свой E-mail.</p>
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}
    <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Сбросить пароль" />
</form>

{% endblock %}
