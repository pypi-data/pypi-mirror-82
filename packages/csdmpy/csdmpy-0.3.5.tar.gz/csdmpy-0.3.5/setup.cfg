[aliases]
test = pytest

[tool:pytest]
addopts = 
	--cov='./'
	--ignore-glob='docs/auto_*'
	--ignore=docs/_build
	--ignore=examples
	--ignore=tutorials
	--ignore=pyplot
	--doctest-modules
	--doctest-glob='docs/*.rst'

[coverage:run]
omit = 
	docs/conf.py
	setup.py
	csdmpy/helper_functions.py
	csdmpy/__main__.py

[egg_info]
tag_build = 
tag_date = 0

