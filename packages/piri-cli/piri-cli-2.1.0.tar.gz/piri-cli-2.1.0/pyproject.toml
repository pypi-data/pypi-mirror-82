[tool.poetry]
name = "piri-cli"
version = "2.1.0"
description = "Piri Json Transformer CLI"
authors = ["Thomas Borgen <thomas@borgenit.no>"]

[tool.poetry.scripts]
piri = 'piri_cli.cli:main'

[tool.poetry.dependencies]
python = "^3.6"
piri = "^2.0.0"
returns = "^0.14.0"
typing_extensions = "^3.7.4"
simplejson = "^3.17.2"

[tool.poetry.dev-dependencies]
# Tests
pytest = "^6.0.1"
pytest-cov = "^2.10.1"
# Code quality
wemake-python-styleguide = "^0.14.1"
mypy = "^0.782"
safety = "^1.9.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
