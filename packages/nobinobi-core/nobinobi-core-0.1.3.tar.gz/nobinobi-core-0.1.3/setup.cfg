[wheel]
universal = 1

[flake8]
ignore = D203
exclude = 
	nobinobi_core/migrations,
	.git,
	.tox,
	docs/conf.py,
	build,
	dist
max-line-length = 119

[zest.releaser]
python-file-with-version = nobinobi_core/__init__.py

[bumpversion]
current_version = 0.1.0
commit = True
tag = True

[bumpversion:file:setup.py]

[bumpversion:file:nobinobi_core/__init__.py]

[egg_info]
tag_build = 
tag_date = 0

