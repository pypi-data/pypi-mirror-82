stages:
  - test
  - deploy


python2.7:
  image: gitlab-registry.cern.ch/lhcb-docker/python-deployment:python-2.7
  script:
    - python --version
    - pip install --upgrade 'setuptools<45'
    - pip install pycodestyle importlib nose coverage
    - pip install -e .
    - nosetests --with-coverage --cover-package=LbSoftConfDb2Clients  --cover-html --with-xunit
    - pycodestyle lbinstall/ > pep8_report.txt || true
    - mkdir -p cover_report && mv -f cover cover_report/$CI_JOB_NAME
    - mkdir -p pep8_report && mv -f pep8_report.txt pep8_report/$CI_JOB_NAME.txt
    - python setup.py sdist --dist-dir public/LbSoftConfDb2Clients
  artifacts:
    paths:
      - cover_report
      - pep8_report
      - public
    when: always
    expire_in: 1 week
  tags:
    - cvmfs

