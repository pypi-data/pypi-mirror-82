<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="mobile-web-app-capable" content="yes">

    <title> {{ conf.title }} </title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

    {#    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tocify/1.9.0/stylesheets/jquery.tocify.min.css"#}
    {#          rel="stylesheet" type="text/css">#}
    {#    <link href="https://cdn.datatables.net/1.10.22/css/dataTables.jqueryui.min.css" rel="stylesheet" type="text/css">#}
    <link href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">


</head>

<body>
<!--
<nav class="ui fixed menu inverted navbar">
    <a href="" class="brand item">RDF Diff proof of concept</a>
</nav>
-->
{#<br>#}
{#<div id="toc"></div>#}
<main class="ui grid">
    {#    <br>#}
    {#style="width:90vw;overflow-x: scroll;"#}
    <div class="row">
        <div class="one wide column"></div>
        <div class="ten wide column">
            <h1 class="ui center aligned header" id="skip-toc">{{ conf.title }}</h1>
            {% block content %}
                < empty >
            {% endblock %}
        </div>
        <div class="one wide column"></div>
    </div>
</main>
<footer>
    <div class="ui container footer center aligned">
        <div class="row" style="text-align: center; padding: 2em;">
            <p>Powered by Meaningfy</p>
        </div>
    </div>
</footer>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tocify/1.9.0/javascripts/jquery.tocify.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('table.display').DataTable();

        $(function () {
            $("#toc").tocify({
                selectors: "h1,h2",
                theme: "jqueryui",
                hashGenerator: "pretty",
                ignoreSelector: "#skip-toc",
                highlightOnScroll: "true",
                highlightDefault: "true"
            });
        });
    });
</script>
</body>
</html>
