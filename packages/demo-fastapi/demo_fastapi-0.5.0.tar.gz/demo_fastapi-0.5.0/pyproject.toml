[tool.poetry]
name = "demo_fastapi"
version = "0.5.0"
description = "Demonstration Rest API built using fastapi"
authors = ["Guillaume Charbonnier <guillaume.charbonnier@capgemini.com>"]

[tool.poetry.dependencies]
python = "^3.7"
fastapi = "^0.61.1"
uvicorn = "^0.12.1"
loguru = "^0.5.3"
opentracing = "^2.3.0"
jaeger-client = "^4.3.0"
typer = "^0.3.2"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
flake8 = "^3.8.3"
pytest = "^6.0.1"
pytest-cov = "^2.10.1"
invoke = "^1.4.1"
mkdocs = "^1.1"
mkdocs-material = "^5.1"
markdown-include =  "^0.5"
mkdocstrings = "^0.12.2"
isort = "^5.5.1"
pre-commit = "^2.7.1"
ipykernel = "^5.3.4"
mypy = "^0.790"
python-semantic-release = "^7.3.0"
pytest-asyncio = "^0.14.0"
async-asgi-testclient = "^1.4.4"
pytest-timeout = "^1.4.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
