[bdist_wheel]
universal = true

[zest.releaser]
python-file-with-version = multiping.py
create-wheel = yes

[isort]
multi_line_output = 3
include_trailing_comma = true
lines_after_imports = 2
reverse_relative = true
default_section = THIRDPARTY
known_first_party = multiping

[egg_info]
tag_build = 
tag_date = 0

