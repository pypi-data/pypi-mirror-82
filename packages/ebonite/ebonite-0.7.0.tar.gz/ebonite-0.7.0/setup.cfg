[bdist_wheel]
universal = 1

[flake8]
max-line-length = 140
exclude = */migrations/*

[options]
tests_require = pytest

[tool:pytest]
norecursedirs = 
	migrations __pycache__
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--doctest-modules
	--doctest-glob=\*.rst
	--cov-append
testpaths = 
	tests
markers = 
	docker: requires Docker installation
	tf_v1: requires Tensorflow 1.x

[aliases]
test = pytest

[tool:isort]
line_length = 120
known_first_party = ebonite,tests
default_section = THIRDPARTY
forced_separate = test_ebonite
not_skip = __init__.py
skip = migrations

[egg_info]
tag_build = 
tag_date = 0

