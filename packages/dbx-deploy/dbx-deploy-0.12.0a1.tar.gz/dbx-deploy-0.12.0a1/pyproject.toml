[tool.poetry]
name = "dbx-deploy"
version = "0.12.0a1"
description = "Databrics Deployment Tool"
readme = "README.md"
repository = "https://github.com/bricksflow/dbx-deploy"

license = "MIT"

authors = [
    "Jiri Koutny <jiri.koutny@datasentics.com>"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

include = ["*.yaml", "*.tpl"]

packages = [
    { include = "dbxdeploy", from = "src" },
]

[tool.poetry.dependencies]
python = "~3.7.3"
databricks-api = "0.3.*"
dbx-notebook-exporter = "0.4.*"
nbconvert = "5.6.*"
pygit2 = "1.3.*"
python-box = "3.4.*"
tomlkit = "0.5.*"
pyfony-bundles = "0.2.*"
console-bundle = "0.2.*"

[tool.poetry.dev-dependencies]
pylint = "2.4.*"
pytest = "5.2.*"
pyfony = "^0.5.0"

[app]
container-init = ["dbxdeploy.containerInit", "initContainer"]
