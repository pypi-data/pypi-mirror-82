[tool.poetry]
name = "jatime"
version = "0.1.0"
description = "Time expression analyzer for Japanese."
license = "Apache-2.0"
authors = [
    "poyo46 <poyo4rock@gmail.com>"
]
readme = "README.md"
homepage = "https://poyo46.github.io/jatime/"
repository = "https://github.com/poyo46/jatime"
keywords = ["time", "japanese"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: Japanese",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8"
]

[tool.poetry.dependencies]
python = "^3.6"
click = "^7.1.2"
flask = "^1.1.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^20.8b1"
radon = "^4.3.2"
xenon = "^0.7.1"
isort = "^5.5.4"
flake8 = "^3.8.4"
flake8_polyfill = "^1.0.2"
pytest-cov = "^2.10.1"
webtest = "^2.0.35"

[tool.poetry.scripts]
jatime = "jatime.cui:cli"

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[tool.isort]
include_trailing_comma = true
line_length = 88
multi_line_output = 3

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
