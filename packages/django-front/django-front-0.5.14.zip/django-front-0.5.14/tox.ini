[tox]
envlist =
        py36-django{22,30,31},
        py37-django{22,30,31},
        flake8,docs
skipsdist = True


[testenv]
changedir = test_project
commands =
        python -Wd manage.py test front

setenv =
        PYTHONDONTWRITEBYTECODE=1

deps =
       django22: Django>=2.2,<3.0
       django30: Django>=3.0,<3.1
       django31: Django>=3.1,<3.2

       python3-memcached
       coverage
       django-classy-tags
       south
       django-wymeditor
       six

[testenv:flake8]
basepython = python3
deps = flake8==2.4.1
commands=
    flake8 {toxinidir}/front

[testenv:docs]
deps = sphinx
changedir = docs
commands=
        sphinx-build -W -b html . _build/html


[flake8]
ignore = E501,W503
exclude = south_migrations
