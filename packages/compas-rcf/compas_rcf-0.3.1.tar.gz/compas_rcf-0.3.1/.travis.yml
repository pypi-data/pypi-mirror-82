language: python

python:
    - "3.7"

git:
    depth: false

env:
    global:
        - COMPAS_RRC_VER: v1.0.0

before_install:
    - pip install --upgrade pip setuptools wheel
    - pip install Cython --install-option="--no-cython-compile"
    # add bitbucket to known hosts
    - echo 'bitbucket.org,18.205.93.1 ssh-rsa ' >> $HOME/.ssh/known_hosts

install:
    - pip install git+https://$bitbucket_uname:$bitbucket_passw@bitbucket.org/ethrfl/compas_rrc.git@$COMPAS_RRC_VER#egg=compas_rrc
    - pip install --no-cache-dir -e .[dev]
    - python -c "from setuptools_scm import get_version;get_version('.', write_to='src/compas_rcf/_version.py')"

script:
    - invoke test

before_deploy:
    - invoke docs
    - python setup.py clean --all sdist bdist_wheel

deploy:
    - provider: pages
      skip_cleanup: true
      keep_history: true
      token: $GITHUB_TOKEN
      local_dir: build/docs
      target_branch: gh-pages
      on:
        branch: master
    - provider: pypi
      username: "__token__"
      password: $PYPI_TOKEN
      distributions: "sdist bdist_wheel"
      skip_existing: true
      skip_cleanup: true
      on:
          tags: true
    - provider: releases
      skip_cleanup: true
      api-key: $GITHUB_TOKEN
      file_glob: true
      file: dist/*
      on:
        tags: true
