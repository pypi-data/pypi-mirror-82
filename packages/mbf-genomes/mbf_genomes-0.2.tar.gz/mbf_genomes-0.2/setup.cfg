[metadata]
name = mbf_genomes
description = wrappers for external algorithms
version = 0.2
author = Florian Finkernagel
author-email = finkernagel@imt.uni-marburg.de
license = mit
url = https://github.com/TyberiusPrime/mbf_genomes
long-description = file: README.md
long_description_content_type = text/markdown
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = 
	pandas
	pypipegraph
	plotnine
	cython
	attrs
	pysam
	mbf_gtf
	feather-format
	mbf-externals
	mbf-nested-intervals
	mbf-fileformats
	mbf-pandas-msgpack
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	pytest-icdiff
	requests-mock
	mbf-sampledata
doc = 
	sphinx
	sphinx-bootstrap-theme
	numpydoc

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov mbf_genomes --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
	tests/run
	run
testpaths = tests
filterwarnings = 
	ignore::DeprecationWarning:pysam:16

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = mbf_genomes

[egg_info]
tag_build = 
tag_date = 0

