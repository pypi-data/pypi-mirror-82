[metadata]
description-file = README.md

[flake8]
ignore = 
	E402,  # module level import not at top of file
	E201,  # whitespace after '('
	E202,  # whitespace before ')'
	E712,  # comparison to bool (for assertions)
	E221,  # multiple spaces before operator
	E241   # multiple spaces after ','
	F403   # unable to detect undefined names
	F405   # function might be undefined or defined from start imports
max-line-length = 200

[tool:pytest]
testpaths = SBI

[wheel]
universal = 1

[versioneer]
vcs = git
style = pep440
versionfile_source = SBI/_version.py
versionfile_build = SBI/_version.py
tag_prefix = v
parentdir_prefix = sbi-

[egg_info]
tag_build = 
tag_date = 0

